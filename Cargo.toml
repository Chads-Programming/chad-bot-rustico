[package]
name = "chad-discord-bot"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.4"
shuttle-runtime = "0.46.0"
tokio = "1.28.2"
serde = { version = "1.0", features = ["derive"] }
serenity = { version = "0.12.2", features = [
    "client",
    "gateway",
    "rustls_backend",
    "model",
    "collector",
] }
tracing = "0.1.40"
anyhow = "1.0.86"
shuttle-serenity = "0.46.0"
chrono = { version = "0.4.34", features = ["serde"] }
sqlx = { version = "0.7", features = [
    "runtime-async-std",
    "tls-native-tls",
    "postgres",
    "chrono",
    "uuid"
] }
